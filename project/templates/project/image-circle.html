{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'project/css/image-circle.css' %}">
    <script src="{% static 'project/js/service.js' %}" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="carousel">
        <div class="carousel-control-button left"><input type="radio" name="carousel-control-input"></div>
        <div class="carousel-control-button right"><input type="radio" name="carousel-control-input" checked></div>
        <div class="carousel-rotation-direction">
            <ul class="carousel-item-wrapper" style="--_num-elements: 8">
                <li class="carousel-item" style="--_index: 1; --_image-url: url('{% static 'project/images/html.jpeg' %}')"><a href="#htcs"  data-target="one">Image 1</a></li>
                <li class="carousel-item" style="--_index: 2; --_image-url: url('{% static 'project/images/front.jpeg' %}')"><a href="#fron-tend"  data-target="two">Image 2</a></li>
                <li class="carousel-item" style="--_index: 3; --_image-url: url('{% static 'project/images/py.jpeg' %}')"><a href="#python"  data-target="three">Image 3</a></li>
                <li class="carousel-item" style="--_index: 4; --_image-url: url('{% static 'project/images/3d.jpeg' %}')"><a href="#3d"  data-target="four">Image 4</a></li>
                <li class="carousel-item" style="--_index: 5; --_image-url: url('{% static 'project/images/react.jpeg' %}')"><a href="#react"  data-target="five">Image 5</a></li>
                <li class="carousel-item" style="--_index: 6; --_image-url: url('{% static 'project/images/backend.jpeg' %}')"><a href="#back-end"  data-target="six">Image 6</a></li>
                <li class="carousel-item" style="--_index: 7; --_image-url: url('{% static 'project/images/cpp.jpeg' %}')"><a href="#cpp"  data-target="seven">Image 7</a></li>
                <li class="carousel-item" style="--_index: 8; --_image-url: url('{% static 'project/images/js.jpeg' %}')"><a href="#js" data-target="eight">Image 8</a></li>
                <li class="carousel-ground"></li>
            </ul>
        </div>
    </div>
</body>
</html>
