{%load static%}

<link rel="stylesheet" href="{% static 'project/css/letstalk.css' %}">


<form action="" method="post">
    {% csrf_token %}
    <div class="form-elements">
        <div class="full_name">
            <label for="full_name">Full-Name</label>
            <input type="text" id="full_name" name="full_name" placeholder="Full Name" required>
        </div>
    
        <div class="city">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="e.g. Nairobi, Kenya" required>
        </div>
    
        <div class="email">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="e.g. john@gmail.com" required>
        </div>
    
        <div class="description">
            <label for="description">Message</label>
            <input type="text" id="description" name="description" placeholder="Message" required>
        </div>
    
        <button type="submit">Send</button>
    </div>
</form>
